<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="my_profile">
        <div id="slack_info">
            <h1 data-testid="slackUserName">Oluwafemi Onabule</h1>
            <img src="./files/ceo.svg" alt="Oluwafemi Onabule" data-testid="slackDisplayImage" />

        <div id="datentime">
            <h3>Current Date:</h3> <p data-testid="currentDayOfTheWeek">Date</p>

        </div>
        <div id="track">
            <h3>Current Track:</h3>  <p data-testid="myTrack">Frontend</p>
        </div>
        <div id="track">
            <h3>Github URL:</h3> <a href="https://github.com/devfemii/hngprofile" data-testid=“githubURL”>https://github.com/devfemii/hngprofile</a>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
